<div class="container-fluid rebroadcast">
    <div class="block-header">
        <h2>GNSS Configuration
            <small>Subheader should go here ...</small>
        </h2>
    </div>
    <div class="card">
        <div class="card-header">
            <h2>RTK Rebroadcast</h2>
        </div>
        <div class="card-body card-padding">
            <form role="form" class="form-body">
                <div class="row">
                    <div class="col-md-10 col-xs-12 col-sm-12 input-group form-group">
                        <span class="col-md-2 col-sm-6 col-xs-6">Current Profile:</span>
                        <span class="col-md-3 col-sm-6 col-xs-6">unknown</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 col-xs-12 col-sm-12 input-group form-group">
                        <span class="col-md-2 col-sm-6 col-xs-12 p-t-10 ">Current Profile:</span>
                        <span class='col-md-3 col-sm-6 col-xs-12'>
                            <div class="form-group">
                                <div class="fg-line">
                                    <div class="select">
                                        <select class="form-control">
                                            <option>Select an Option</option>
                                            <option>Option 1</option>
                                            <option>Option 2</option>
                                            <option>Option 3</option>
                                            <option>Option 4</option>
                                            <option>Option 5</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </span>
                        <span class='col-md-4 col-xs-8 col-sm-6 col-sm-offset-3 col-xs-offset-2 col-md-offset-0'><button type="submit" class="btn btn-info col-md-12 col-sm-12 col-xs-12 ">APPLY PROFILE</button></span>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-header">
            <h2>New Configuration</h2>
        </div>
        <div class="card-body card-padding">
            <form role="form">
                <div class="row">
                    <div class="col-md-10 col-sm-12 input-group form-group ">
                        <span class="col-md-2 col-sm-6 col-xs-7 p-r-0">RTK Rebroadcast:</span>
                        <span class="col-md-10 col-sm-6 col-xs-5">
                            <label class="radio radio-inline col-md-1 col-xs-12 col-sm-4">
                                <input type="radio" name="On" value="option1">
                                <i class="input-helper"></i>
                                On
                            </label>

                            <label class="radio radio-inline col-md-2 col-md-1 col-sm-4 col-xs-12">
                                <input type="radio" name="On" value="option2">
                                <i class="input-helper"></i>
                                Off
                            </label>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 col-sm-12 input-group form-group">
                        <span class="col-md-2 col-sm-6">NTRIP Status:</span>
                        <span class="col-md-4 col-sm-6">
                            Idle
                        </span>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 input-group form-group ">
                    <p class="c-black f-500 m-b-20">Output Corrections</p>
                    <div class="col-md-3 col-sm-6 col-xs-12 p-r-0 p-t-10">
                        <label class="checkbox checkbox-inline col-md-4 col-sm-5 col-xs-12">
                            <input type="checkbox" value="Ethernet">
                            <i class="input-helper"></i> Ethernet
                        </label>
                        <label class="checkbox checkbox-inline col-md-7 m-r-5 col-sm-12 col-xs-12">
                            <input type="checkbox" value="Serial Port" class="pull-right">
                            <i class="input-helper"></i> Serial Port
                        </label>
                    </div>
                    <div class="col-md-9 col-sm-6 col-xs-12 p-l-0">
                        <div class="form-group col-md-3 col-sm-10">
                            <div class="fg-line">
                                <div class="select">
                                    <select class="form-control">
                                        <option>38400</option>
                                        <option>38401</option>
                                        <option>38402</option>
                                        <option>38403</option>
                                        <option>38404</option>
                                        <option>38405</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-3 col-sm-10">
                            <div class="fg-line">
                                <div class="select">
                                    <select class="form-control">
                                        <option>N</option>
                                        <option>O</option>
                                        <option>P</option>
                                        <option>Q</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-3 col-sm-10">
                            <div class="fg-line">
                                <div class="select">
                                    <select class="form-control">
                                        <option>8</option>
                                        <option>9</option>
                                        <option>3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-3 col-sm-10">
                            <div class="fg-line">
                                <div class="select">
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 col-sm-12 input-group form-group">
                        <span class="col-md-2 col-sm-6 col-xs-6 p-r-0">Correction Source:</span>
                        <span class="col-md-10 col-sm-6 col-xs-6">
                            <label class="radio radio-inline col-md-3 col-sm-12 col-xs-12">
                                <input type="radio" name="correction_source" value="option1">
                                <i class="input-helper"></i>
                                VRS/CORS
                            </label>

                            <label class="radio radio-inline col-md-2 col-sm-12 col-xs-12">
                                <input type="radio" name="correction_source" value="option2">
                                <i class="input-helper"></i>
                                IBSS
                            </label>

                            <label class="radio radio-inline col-md-6 col-sm-12 col-xs-12">
                                <input type="radio" name="correction_source" value="option2">
                                <i class="input-helper"></i>
                                Trimble CenterPoint TGIP
                            </label>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 input-group form-group">
                        <div class="col-sm-4">
                            <div class="form-group  m-b-30">
                                    <input type="text" class="form-control" placeholder="Server Address">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group   m-b-30">
                                <div class="fg-line">
                                    <input type="text" class="form-control" placeholder="Port Number">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group   m-b-30">
                                <div class="fg-line">
                                    <input type="text" class="form-control" placeholder="Mountpoint">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 input-group form-group">
                        <div class="col-sm-4">
                            <div class="form-group  m-b-30">
                                <div class="fg-line">
                                    <input type="text" class="form-control fg-input" placeholder="Username">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group   m-b-30">
                                <div class="fg-line">
                                    <input type="text" class="form-control" placeholder="Password">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-b-20">
                    <a href="#" class="btn btn-md btn-primary m-r-5 pull-right" role="button">SAVE NEW PROFILE</a>
                </div>
            </form>
        </div>
    </div>
</div>
