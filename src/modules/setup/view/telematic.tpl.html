<div class='container-fluid dashboard'>
	<div class='block-header m-t-15'>
        <h2>
          2.Telematics
          <small>
            Vision Link configuration settings
          </small>
        </h2>

    </div>
	<div class='row'>
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="card p-b-15">
                <div class="card-header">
                    <h2 >Select Back Office IP</h2>
                </div>
                <div class="card-body card-padding">
                    <label class="radio radio-inline m-r-20">
                        <input type="radio" name="ofcIp" value="option1">
                        <i class="input-helper"></i>
                        Other Countries
                    </label>
                    <label class="radio radio-inline m-r-20">
                        <input type="radio" name="ofcIp" value="option1">
                        <i class="input-helper"></i>
                        China
                    </label>
                </div>
                <div class='p-r-15 clearfix'>
                    <a href="#" class="btn btn-primary btn-lg pull-right" role="button">SAVE</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="card p-b-15">
                <div class="card-header p-b-0">
                    <h2>
                        Service Meter Hours Source
                        <small>
                            Use this setting to change source of service meter hour
                        </small>
                    </h2>
                </div>
                <div class="card-body card-padding p-b-0">
                    <div class="radio m-b-15">
                        <label>
                            <input type="radio" name="sample" value="">
                            <i class="input-helper"></i>
                            J1939 Only
                        </label>
                    </div>
                    <div class="radio m-b-15">
                        <label>
                            <input type="radio" name="sample" value="">
                            <i class="input-helper"></i>
                            J1939 or R-Term DC
                        </label>
                    </div>
                    <div class="radio m-b-15">
                        <label>
                            <input type="radio" name="sample" value="">
                            <i class="input-helper"></i>
                            Key Switch Input
                        </label>
                    </div>
                     <div class="radio m-b-0">
                        <label>
                            <input type="radio" name="sample" value="">
                            <i class="input-helper"></i>
                            Not Used
                        </label>
                    </div>
                </div>
                <div class='p-r-15 clearfix'>
                    <a href="#" class="btn btn-primary btn-lg pull-right" role="button">SAVE</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="card p-b-15">
                <div class="card-header">
                    <h2>
                        Change Service Meter Hours Value
                        <small>
                            Note this will not change SMH coming from J1939
                        </small>
                    </h2>
                </div>
                <div class="col-xs-12 card-body card-padding p-b-0">
                   <p>Current SMH: Unavailable</p>
                    <div class = 'col-xs-10 p-l-0 p-r-20'>
                    <input type = 'text' placeholder="New Service Meter Hours" class='form-control'>
                  </div>
                </div>
                <div class='p-r-15 m-b-10 clearfix '>
                    <a href="#" class="btn btn-primary btn-lg pull-right" role="button">SAVE</a>
                </div>
            </div>
        </div>
    </div>
</div>
